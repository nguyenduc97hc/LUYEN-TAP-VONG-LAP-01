<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let temperature = parseInt(prompt("Nhập vào nhiệt độ"));
        
        while (temperature>100){
            alert("Nguoi dung giam nhiet do");
            temperature = parseInt(prompt("Nhập vào nhiệt độ"));

        }
        while (temperature<20){
            alert("Nguoi dung tang nhiet do");
            temperature = parseInt(prompt("Nhập vào nhiệt độ"));

        }

    </script>
</body>
</html>
