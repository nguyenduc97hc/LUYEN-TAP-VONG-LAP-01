<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let count =0;
        let sum = 0;
        let i=0 ;

        while (true){
            if (count === 30) {
                break;
            }
            if(i%7==0) {
                sum += i;
                count++;
            }
            i++
        }
        alert(sum);
    </script>
</body>
</html>
