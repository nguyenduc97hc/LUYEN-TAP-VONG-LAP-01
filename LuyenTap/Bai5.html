<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let result =b;
    let sum=0;
    for(i=0;i<20;i++){
        document.write(result + "<br>");
        a=b;
        b=result;
        sum=sum+result;
        result=a+b;
    }
    alert(sum);
</script>
</body>
</html>
