<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0;
    let b=1;
    let result =b;

    for(i=0;i<20;i++){
        a=b;
        b=result;
        result=a+b;
        if(result%5 == 0){
            document.write(result);
            break;
        }
    }

</script>
</body>
</html>
